services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: baby-control
    container_name: baby-control
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - db-data:/db
      - env-data:/app/env
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    name: baby-control-db
  env-data:
    name: baby-control-env
